<div class="app-component">
    <md-toolbar color="primary">
        <button md-button (click)="sidenav.toggle()">
            <md-icon>menu</md-icon>
        </button>
        <span>Object configurator</span>
        <span class="example-spacer"></span>
        <md-icon class="example-icon">verified_user</md-icon>
    </md-toolbar>
    <md-sidenav-container class="app-content example-sidenav-fab-container">
        <md-sidenav #sidenav mode="over" opened="false">
            <ul class="nav navbar-nav">
                <li [routerLinkActive]="['link-active']">
                    <a [routerLink]="['/config']" (click)="sidenav.close()">
                        <span class='glyphicon glyphicon-home'></span> Config
                    </a>
                </li>
                <li [routerLinkActive]="['link-active']">
                    <a [routerLink]="['/display']" (click)="sidenav.close()">
                        <span class='glyphicon glyphicon-education'></span> Display
                    </a>
                </li>
            </ul>
        </md-sidenav>
        <div class="col-sm-12 body-content">
            <router-outlet></router-outlet>
        </div>
    </md-sidenav-container>
    <md-toolbar>
        <a href="https://github.com/QubizSolutions"><span>QubizSolutions</span></a>
        <span class="example-spacer"></span>
        <a href="http://qubiz.com/"><img src="https://qubiz.com/wp-content/uploads/2016/12/Logo_header-3.png" alt="Qubiz"></a>
    </md-toolbar>
